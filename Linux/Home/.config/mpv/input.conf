#
#	Volume
#
UP			add volume 10
DOWN			add volume -10
WHEEL_UP		add volume 10
WHEEL_DOWN		add volume -10

#
#	Seeking
#
LEFT			seek -3
RIGHT			seek 3
Shift+RIGHT		seek 10 relative-percent
Shift+LEFT		seek -10 relative-percent
Ctrl+RIGHT		seek 30
Ctrl+LEFT		seek -30
Ctrl+Shift+RIGHT	seek 60
Ctrl+Shift+LEFT		seek -60
Ctrl+Alt+RIGHT		seek 300
Ctrl+Alt+LEFT		seek -300
# HOME 			seek 0 absolute-percent
KP0 			seek 0 absolute-percent
KP1 			seek 25 absolute-percent
KP2 			seek 50 absolute-percent
KP3 			seek 75 absolute-percent
Ctrl+1		seek 10 absolute-percent
Ctrl+2		seek 20 absolute-percent
Ctrl+3		seek 30 absolute-percent
Ctrl+4		seek 40 absolute-percent
Ctrl+5		seek 50 absolute-percent
Ctrl+6		seek 60 absolute-percent
Ctrl+7		seek 70 absolute-percent
Ctrl+8		seek 80 absolute-percent
Ctrl+9		seek 90 absolute-percent
Ctrl+0		seek 95 absolute-percent
.			frame-step
,			frame-back-step

#
#	Window/video size
#
# F2	set current-window-scale 0.5
# F3	set current-window-scale 1.0
Alt+0	set video-zoom -3.0
Alt+1	set video-zoom -2.0
Alt+2	set video-zoom -1.584
Alt+3	set video-zoom -1.0
Alt+4	set video-zoom -0.433
Alt+5	set video-zoom -0.25
Alt+6	set video-zoom 0
Alt+7	set video-zoom 0.5
Alt+8	set video-zoom 1.0
Alt+9	set video-zoom -2.5
Alt+down	add video-pan-y  0.1         # move the video down
Alt+up	add video-pan-y -0.1         # move the video up
Alt+right	cycle-values video-rotate 90 180 270 0
Alt+left	cycle-values video-rotate 270 180 90 0
A		cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1" # cycle the video aspect ratio ("-1" is the container aspect)

#
#	Misc
#
INS		show-text "${filename}"
DEL		show-progress
Ctrl+i		script-binding stats/display-stats-toggle
Ctrl+m		script-binding console/enable
Ctrl+f		cycle fullscreen
Alt+x		quit
ESC		cycle pause
SPACE		cycle pause
SHARP		cycle audio                      # switch audio track
l		ab-loop
Q		quit-watch-later
BS		cycle-values speed 0.5 1
\		change-list glsl-shaders set "~/.config/mpv/shaders/Black.glsl"
