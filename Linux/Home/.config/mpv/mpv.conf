geometry=50%:50%
autofit=60%
#autofit-larger=90%x90%

osd-duration=3000
osd-level=1
osd-on-seek=msg-bar
osd-font='Swis721 Cn BT'
osd-font-size=32
osd-border-size=0
osd-back-color=0.0/0.0/0.0/0.6
osd-color=0.3/0.3/0.3/1.0
osd-bar-align-y=1
osd-bar-w=100
osd-bar-h=1
osd-scale-by-window=no

sub-visibility=no
sub-font='Swis721 Cn BT'
sub-font-size=24
sub-border-size=0
sub-back-color=0.0/0.0/0.0/0.6
sub-color=0.3/0.3/0.3/1.0
sub-shadow-offset=5
sub-scale-by-window=no

sub-ass-force-style=FontName=Swis721 Cn BT
sub-ass-override=force
sub-ass-force-margins=yes
sub-use-margins=yes
#sub-margin-y=20

#screenshot-template='%F_%wH%wM%wS-%wT'
screenshot-template='%F_%wH%wM%wS-%02n'

vo=gpu
volume=0
volume-max=150
alang=en
title='${filename}'

hr-seek=no

loop-file=inf
stop-screensaver=no

#
# Motion Interpolation
#
override-display-fps=60
video-sync=display-resample
interpolation=yes
tscale=oversample

# Audio filter
af="equalizer=f=500:t=q:w=1.5:g=-4,equalizer=f=1000:t=q:w=1.5:g=-4,equalizer=f=2000:t=q:w=1.5:g=-4,equalizer=f=3000:t=q:w=1.5:g=-10,equalizer=f=4000:t=q:w=1.5:g=-15,equalizer=f=5000:t=q:w=1.5:g=-20"


#
# Shaders
#
#glsl-shader="~/.var/app/io.mpv.Mpv/config/mpv/shaders/MonochromeBlue01.glsl"
