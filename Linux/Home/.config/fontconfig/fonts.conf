<?xml version="1.0"?>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer><family>Swis721 Cn BT</family></prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Swis721 Cn BT</family>
			<family>Adwaita Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>SF Mono</family>
			<family>Adwaita Mono</family>
		</prefer>
	</alias>
</fontconfig>
