[MeasureTime]
Measure=Time
Format=%H:%M

[MeasureDate]
Measure=Time
Format=%A, %B %d

[MeasureCpu]
Measure=CPU
Processor=0
MaxValue=100
AverageSize=#averageSize#

[MeasureGpu]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
Index=1
MaxValue=100
AverageSize=#averageSize#

[MeasureNetIn]
Measure=NetIn
Interface=Best
AverageSize=#averageSize#

	[MeasureNetInScaled]
	Measure=Calc
	Formula=MeasureNetIn
	DynamicVariables=1
	MaxValue=#maxDownloadBandwidth#

		[MeasureNetInScaledSqrt]
		Measure=Calc
		Formula=Sqrt(MeasureNetInScaled/#maxDownloadBandwidth#)
		DynamicVariables=1
		MaxValue=1

[MeasureNetOut]
Measure=NetOut
Interface=Best
AverageSize=#averageSize#
MaxValue=#maxUploadBandwidth#

	[MeasureNetOutScaled]
	Measure=Calc
	Formula=MeasureNetOut
	DynamicVariables=1
	MaxValue=#maxUploadBandwidth#

		[MeasureNetOutScaledSqrt]
		Measure=Calc
		Formula=Sqrt(MeasureNetOutScaled/#maxUploadBandwidth#)
		DynamicVariables=1
		MaxValue=1

[MeasureStorageRead]
Measure=Plugin
Plugin=UsageMonitor
Alias=IOREAD
Index=1
AverageSize=#averageSize#

	[MeasureStorageReadScaled]
	Measure=Calc
	Formula=MeasureStorageRead / 1048576
	MaxValue=#maxStorageMegabytesPerSecond#

		[MeasureStorageReadScaledSqrt]
		Measure=Calc
		Formula=Sqrt(MeasureStorageReadScaled/#maxStorageMegabytesPerSecond#)
		DynamicVariables=1
		MaxValue=1

[MeasureStorageWrite]
Measure=Plugin
Plugin=UsageMonitor
Alias=IOWRITE
Index=1
AverageSize=#averageSize#

	[MeasureStorageWriteScaled]
	Measure=Calc
	Formula=MeasureStorageWrite / 1048576
	MaxValue=#maxStorageMegabytesPerSecond#

		[MeasureStorageWriteScaledSqrt]
		Measure=Calc
		Formula=Sqrt(MeasureStorageWriteScaled/#maxStorageMegabytesPerSecond#)
		DynamicVariables=1
		MaxValue=1

