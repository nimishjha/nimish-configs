[RainMeter]
Update=1000
BackgroundMode=2
BackgroundMargins=0,0,0,0

[Metadata]
Name=Arctic
Author=Nimish Jha
Information=
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

[Variables]
fontName=Swis721 Cn BT
textSize=18
headingSize=24
colorBar=255,255,255,255
colorBarBackground=255,255,255,80
colorTextDim=255,255,255,100
colorTextNormal=255,255,255,180
colorTextBright=255,255,255,255
colorGraphBackground=0,0,0,180
colorGraphPrimary=255,255,255,80
colorGraphSecondary=255,255,255,140
colorGraphBoth=255,255,255,255
maxDownloadBandwidth=(10 * 1048576)
maxUploadBandwidth=(2 * 1048576)
maxStorageMegabytesPerSecond=200
updateDividerNormal=1
updateDividerSlow=12
averageSize=1

