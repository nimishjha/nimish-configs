[Rainmeter]
Update=1000
BackgroundMode=1
BackgroundMargins=0,0,0,0

[Metadata]
Name=Network
Author=Nimish Jha
Information=
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

[Variables]
fontName=Swis721 Cn BT
textSize=18
headingSize=24
colorBar=160,160,160
colorBarBackground=60,60,60
colorText=160,160,160
colorTextBright=180,180,180
intervalSeconds=6

; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

[measureTime]
Measure=Time
Format=%H:%M

[measureDate]
Measure=Time
Format=%A, %B %d

[measureNetIn]
Measure=NetIn
Interface=Best

[measureNetOut]
Measure=NetOut
Interface=Best

[measureNetInAdjusted]
Measure=Calc
Formula=measureNetIn
DynamicVariables=1
MaxValue=4000000

[measureNetOutAdjusted]
Measure=Calc
Formula=measureNetOut
DynamicVariables=1
MaxValue=2000000

[measureNetInLogarithmic]
Measure=Calc
Formula=50*Log(measureNetInAdjusted/40000)
DynamicVariables=1
MaxValue=100

[measureNetOutLogarithmic]
Measure=Calc
Formula=50*Log(measureNetOutAdjusted/20000)
DynamicVariables=1
MaxValue=100

[measureCpu]
Measure=CPU
Processor=0
MaxValue=100

[measureGpu]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
Index=-1
MaxValue=100

[measureCpuLogarithmic]
Measure=Calc
Formula=50*Log(measureCpu)
DynamicVariables=1
MaxValue=100

[measureGpuLogarithmic]
Measure=Calc
Formula=50*Log(measureGpu)
DynamicVariables=1
MaxValue=100

; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

[styleTitle]
StringAlign=Center
StringCase=None
StringStyle=Normal
StringEffect=None
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
