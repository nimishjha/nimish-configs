		[meterDownloadLabel]
		Container=meterContainerReadouts
		Meter=String
		MeterStyle=styleLabel
		X=20
		Y=140
		W=190
		H=30
		Text=Download
		UpdateDivider=-1

		[meterDownloadBar]
		Container=meterContainerReadouts
		Meter=Bar
		MeasureName=measureNetInScaled
		MeterStyle=styleBar
		X=200
		Y=142
		W=200
		H=24

		[meterDownloadValue]
		Container=meterContainerReadouts
		Meter=String
		MeterStyle=styleValue
		MeasureName=measureNetInScaled
		X=540
		Y=140
		W=190
		H=30
		Text=%1 MB/s
		NumOfDecimals=2
		AutoScale=0
		Scale=1048576
		UpdateDivider=#updateDividerNormal#

