[Rainmeter]
Update=1000
BackgroundMode=1
BackgroundMargins=0,0,0,0

[Metadata]
Name=Arctic
Author=Nimish Jha
Information=
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

[Variables]
fontName=Swis721 Cn BT
textSize=18
headingSize=24
colorBar=255,255,255,255
colorBarBackground=255,255,255,80
colorText=255,255,255,180
colorTextBright=255,255,255,255
colorGraphBackground=0,0,0,180
colorGraphPrimary=255,255,255,50
colorGraphSecondary=255,255,255,100
colorGraphBoth=255,255,255,255
maxDownloadBandwidth=(3.5 * 1048576)
maxUploadBandwidth=(2 * 1048576)
updateDividerNormal=3
updateDividerSlow=12

; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

[measureTime]
Measure=Time
Format=%H:%M

[measureDate]
Measure=Time
Format=%A, %B %d

[measureCpu]
Measure=CPU
Processor=0
MaxValue=100
AverageSize=3

[measureGpu]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
Index=1
MaxValue=100
AverageSize=3

[measureNetIn]
Measure=NetIn
Interface=Best
AverageSize=3

	[measureNetInScaled]
	Measure=Calc
	Formula=measureNetIn
	DynamicVariables=1
	MaxValue=#maxDownloadBandwidth#

		[measureNetInScaledSqrt]
		Measure=Calc
		Formula=Sqrt(measureNetInScaled/#maxDownloadBandwidth#)
		DynamicVariables=1
		MaxValue=1

[measureNetOut]
Measure=NetOut
Interface=Best
AverageSize=3
MaxValue=#maxUploadBandwidth#

	[measureNetOutScaled]
	Measure=Calc
	Formula=measureNetOut
	DynamicVariables=1
	MaxValue=#maxUploadBandwidth#

		[measureNetOutScaledSqrt]
		Measure=Calc
		Formula=Sqrt(measureNetOutScaled/#maxUploadBandwidth#)
		DynamicVariables=1
		MaxValue=1

; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

[styleLabel]
StringAlign=Left
StringCase=None
StringStyle=Normal
StringEffect=None
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleValue]
StringAlign=Right
StringCase=None
StringStyle=Normal
StringEffect=None
FontColor=#colorTextBright#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleTime]
StringAlign=Right
StringCase=None
StringStyle=Normal
StringEffect=None
FontColor=#colorTextBright#
FontFace=#fontName#
FontSize=72
AntiAlias=1
ClipString=1

[styleDay]
StringAlign=Right
StringCase=None
StringStyle=Normal
StringEffect=None
FontColor=#colorTextBright#
FontFace=#fontName#
FontSize=36
AntiAlias=1
ClipString=1

[styleBar]
BarOrientation=Horizontal
BarColor=#colorBar#
SolidColor=#colorBarBackground#
UpdateDivider=#updateDividerNormal#

[styleHistogram]
PrimaryColor=#colorGraphPrimary#
SecondaryColor=#colorGraphSecondary#
BothColor=#colorGraphBoth#
SolidColor=#colorGraphBackground#
Padding=20,20,20,20

; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
; XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
