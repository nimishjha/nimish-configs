[meterContainerTimeDate]
Meter=Shape
Shape=Rectangle 0,0,640,190
X=3060

	[meterBackgroundTimeDate]
	Container=meterContainerTimeDate
	Meter=Shape
	Shape=Rectangle 0,0,640,190 | Fill Color #colorGraphBackground#

		[meterTime]
		Container=meterContainerTimeDate
		Meter=String
		MeterStyle=styleTime
		MeasureName=measureTime
		X=630
		Y=10
		W=640
		H=100
		Text=%1

		[meterDate]
		Container=meterContainerTimeDate
		Meter=String
		MeterStyle=styleDay
		MeasureName=measureDate
		X=620
		Y=120
		W=640
		H=60
		Text=%1

[meterContainerReadouts]
Meter=Shape
Shape=Rectangle 0,0,900,190

	[meterBackgroundReadouts]
	Container=meterContainerReadouts
	Meter=Shape
	Shape=Rectangle 0,0,900,190 | Fill Color #colorGraphBackground#

		[meterCpuLabel]
		Container=meterContainerReadouts
		Meter=String
		MeterStyle=styleLabel
		X=20
		Y=20
		W=190
		H=24
		Text=CPU
		UpdateDivider=-1

		[meterCpuBar]
		Container=meterContainerReadouts
		Meter=Bar
		MeterStyle=styleBar
		MeasureName=measureCPU
		X=200
		Y=22
		W=200
		H=24

		[meterGpuLabel]
		Container=meterContainerReadouts
		Meter=String
		MeterStyle=styleLabel
		X=20
		Y=60
		W=190
		H=24
		Text=GPU
		UpdateDivider=-1

		[meterGpuBar]
		Container=meterContainerReadouts
		Meter=Bar
		MeterStyle=styleBar
		MeasureName=measureGPU
		X=200
		Y=62
		W=200
		H=24

		[meterUploadLabel]
		Container=meterContainerReadouts
		Meter=String
		MeterStyle=styleLabel
		X=20
		Y=100
		W=190
		H=30
		Text=Upload
		UpdateDivider=-1

		[meterUploadBar]
		Container=meterContainerReadouts
		Meter=Bar
		MeterStyle=styleBar
		MeasureName=measureNetOutScaled
		X=200
		Y=102
		W=200
		H=24

		[meterUploadValue]
		Container=meterContainerReadouts
		Meter=String
		MeterStyle=styleValue
		MeasureName=measureNetOutScaled
		X=540
		Y=100
		W=190
		H=24
